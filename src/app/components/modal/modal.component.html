<ng-template #content let-modal>

    </div>

            <div class="md-form">
                    <label for="form34">Departamento</label>
                    <input type="text" id="form34" class="form-control" mdbInput mdbValidate [formControl]="contactFormModalName">

                        valid

            </div>

                <label for="form29">CÃ³digo</label>
